<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roblox Uz Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --accent: #6C5DD3;
            --text: #ffffff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- MENYU (HUB) --- */
        #hub {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            transition: opacity 0.3s;
        }
        
        h1 {
            margin: 10px 0;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 2px solid #2d2d2d;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:active {
            transform: scale(0.95);
            border-color: var(--accent);
        }

        .card-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .card-title { font-size: 16px; font-weight: 600; }
        .card-desc { font-size: 10px; color: #888; margin-top: 5px; }

        .btn-add {
            margin-top: auto;
            background: #2d2d2d;
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* --- O'YIN EKRANI --- */
        #game-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 999;
        }

        canvas { display: block; width: 100%; height: 100%; }

        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .score-box {
            font-size: 48px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            font-weight: 600;
            z-index: 1001;
        }

        .tap-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
            text-align: center;
            width: 100%;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="hub">
        <header>
            <h1>Roblox Uz</h1>
            <div style="font-size: 12px; color: #666;" id="username">Foydalanuvchi</div>
        </header>

        <div class="grid">
            <div class="card" onclick="startGame('flappy')">
                <span class="card-icon">üê¶</span>
                <div class="card-title">Flappy Original</div>
                <div class="card-desc">Ideal fizika</div>
            </div>
            <div class="card" onclick="startGame('stack')">
                <span class="card-icon">üß±</span>
                <div class="card-title">Perfect Stack</div>
                <div class="card-desc">Silliq animatsiya</div>
            </div>
            <div class="card" onclick="alert('Tez orada qo\'shiladi!')">
                <span class="card-icon">üî•</span>
                <div class="card-title">Tez kunda...</div>
            </div>
        </div>

        <button class="btn-add" onclick="window.Telegram.WebApp.showPopup({message: 'Botga o\'yin silkasini yuboring!'})">
            ‚ûï O'yin qo'shish
        </button>
    </div>

    <div id="game-stage">
        <button class="back-btn" onclick="exitGame()">üè† Chiqish</button>
        <div class="overlay-ui">
            <div class="score-box" id="score">0</div>
        </div>
        <div class="tap-msg" id="msg">Boshlash uchun bosing</div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        if(tg.initDataUnsafe?.user?.first_name) {
            document.getElementById('username').innerText = "Salom, " + tg.initDataUnsafe.user.first_name;
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const msgEl = document.getElementById('msg');
        let animationId;
        let currentGame = null;

        // Ekranni moslash
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function exitGame() {
            cancelAnimationFrame(animationId);
            document.getElementById('game-stage').style.display = 'none';
            document.getElementById('hub').style.display = 'flex';
            currentGame = null;
        }

        function startGame(type) {
            document.getElementById('hub').style.display = 'none';
            document.getElementById('game-stage').style.display = 'block';
            scoreEl.innerText = '0';
            msgEl.style.display = 'block';
            msgEl.innerText = "Boshlash uchun bosing";
            
            if (type === 'flappy') initFlappy();
            if (type === 'stack') initStack();
        }

        // --- 1. O'YIN: FLAPPY BIRD PRO (Mukammal Fizika) ---
        function initFlappy() {
            currentGame = 'flappy';
            let bird = { x: 50, y: canvas.height/2, v: 0, r: 15 };
            let pipes = [];
            let score = 0;
            let state = 'start'; // start, play, over
            let frame = 0;
            
            // Fizika konstantalari (Originalga yaqin)
            const GRAVITY = 0.4; // Og'irlik
            const JUMP = -7;     // Sakrash kuchi
            const GAP = 160;     // Quvur teshigi
            const SPEED = 3.5;   // Tezlik

            function loop() {
                if(currentGame !== 'flappy') return;
                
                // Orqa fon (Osmon)
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (state === 'play') {
                    bird.v += GRAVITY;
                    bird.y += bird.v;
                    
                    // Qushning burilishi (Fizika asosi)
                    let rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (bird.v * 0.1)));
                    
                    drawBird(bird.x, bird.y, rotation);
                    
                    // Quvurlar
                    if (frame % 90 === 0) {
                        let topH = Math.random() * (canvas.height - GAP - 100) + 50;
                        pipes.push({ x: canvas.width, top: topH, passed: false });
                    }

                    pipes.forEach((p, i) => {
                        p.x -= SPEED;
                        
                        // Chizish
                        ctx.fillStyle = '#73bf2e';
                        ctx.fillRect(p.x, 0, 52, p.top); // Tepasi
                        ctx.fillRect(p.x, p.top + GAP, 52, canvas.height - p.top - GAP); // Pasti
                        
                        // Qirrasi
                        ctx.strokeStyle = '#558c22';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(p.x, 0, 52, p.top);
                        ctx.strokeRect(p.x, p.top + GAP, 52, canvas.height - p.top - GAP);

                        // To'qnashuv
                        if (
                            bird.x + bird.r > p.x && bird.x - bird.r < p.x + 52 &&
                            (bird.y - bird.r < p.top || bird.y + bird.r > p.top + GAP)
                        ) {
                            gameOver();
                        }

                        // O'chirish
                        if (p.x < -60) pipes.shift();

                        // Ochko
                        if (p.x + 52 < bird.x && !p.passed) {
                            score++;
                            scoreEl.innerText = score;
                            p.passed = true;
                            tg.HapticFeedback.impactOccurred('light'); // Titrash
                        }
                    });

                    // Yerga urilish
                    if (bird.y + bird.r >= canvas.height) gameOver();
                    
                    frame++;
                } else {
                    drawBird(bird.x, bird.y, 0);
                }

                animationId = requestAnimationFrame(loop);
            }

            function drawBird(x, y, rot) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rot);
                // Qush tanasi
                ctx.fillStyle = '#f4ce42';
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI*2);
                ctx.fill();
                ctx.stroke();
                // Ko'z
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(6, -6, 6, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(8, -6, 2, 0, Math.PI*2);
                ctx.fill();
                // Tumshuq
                ctx.fillStyle = '#e86101';
                ctx.beginPath();
                ctx.ellipse(8, 4, 8, 5, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }

            function gameOver() {
                state = 'over';
                tg.HapticFeedback.notificationOccurred('error'); // Kuchli titrash
                msgEl.innerText = "Yutqazdingiz! Qayta boshlash uchun bosing";
                msgEl.style.display = 'block';
            }

            canvas.onclick = () => {
                if (state === 'start') {
                    state = 'play';
                    msgEl.style.display = 'none';
                    bird.v = JUMP;
                } else if (state === 'play') {
                    bird.v = JUMP;
                } else if (state === 'over') {
                    initFlappy(); // Reset
                }
            };
            
            loop();
        }

        // --- 2. O'YIN: STACK (Tower) PRO ---
        function initStack() {
            currentGame = 'stack';
            let boxes = [];
            let score = 0;
            let speed = 3;
            let state = 'start'; // start, play, over
            
            // Asosiy blok
            const baseSize = 150;
            let currentBox = {
                x: (canvas.width - baseSize)/2,
                y: canvas.height - 100,
                w: baseSize,
                h: 25,
                color: 'hsl(200, 70%, 50%)',
                dir: 1, // 1: o'ngga, -1: chapga
                pos: 0 // offset
            };
            
            // Birinchi statik blok
            boxes.push({ ...currentBox }); 
            // Harakatlanuvchi blokni yaratish
            spawnNewBox();

            function spawnNewBox() {
                let prev = boxes[boxes.length-1];
                currentBox = {
                    x: -200, // Chapdan chiqib keladi
                    y: prev.y - 25,
                    w: prev.w,
                    h: 25,
                    color: `hsl(${200 + (score * 10)}, 70%, 50%)`, // Rang o'zgarishi
                    dir: 1,
                    pos: 0
                };
            }

            function loop() {
                if(currentGame !== 'stack') return;

                // Fonni tozalash (Chiroyli gradient)
                let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#1a2a6c');
                gradient.addColorStop(1, '#b21f1f');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if(state === 'play') {
                    // Harakat
                    currentBox.x += speed * currentBox.dir;
                    if(currentBox.x > canvas.width - 50) currentBox.dir = -1;
                    if(currentBox.x < -50) currentBox.dir = 1;
                }

                // Kamera effekti (Tower o'sganda pastga tushirish)
                let offset = Math.max(0, boxes.length * 25 - canvas.height/2);

                ctx.save();
                ctx.translate(0, offset); // Kamerani siljitish

                // Barcha tushgan bloklarni chizish
                boxes.forEach(b => {
                    ctx.fillStyle = b.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "rgba(0,0,0,0.5)";
                    ctx.fillRect(b.x, b.y + offset, b.w, b.h);
                    ctx.shadowBlur = 0;
                    
                    // 3D effekt (yon tomoni)
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(b.x, b.y + offset, b.w, 3);
                });

                // Hozirgi uchib yurgan blok
                if(state !== 'over') {
                    ctx.fillStyle = currentBox.color;
                    ctx.fillRect(currentBox.x, currentBox.y + offset, currentBox.w, currentBox.h);
                }
                
                ctx.restore();

                animationId = requestAnimationFrame(loop);
            }

            canvas.onclick = () => {
                if(state === 'start') {
                    state = 'play';
                    msgEl.style.display = 'none';
                    return;
                }
                if(state === 'over') {
                    initStack();
                    scoreEl.innerText = 0;
                    return;
                }

                // Blokni to'xtatish
                let prev = boxes[boxes.length-1];
                let diff = currentBox.x - prev.x;
                
                // Agar juda uzoqqa ketib qolsa
                if(Math.abs(diff) >= currentBox.w) {
                    gameOver();
                    return;
                }

                // Kesish logikasi
                let cutWidth = currentBox.w - Math.abs(diff);
                if(cutWidth > 0) {
                    // Yangi kesilgan blok
                    let newX = diff > 0 ? currentBox.x : prev.x;
                    
                    boxes.push({
                        x: newX,
                        y: currentBox.y,
                        w: cutWidth,
                        h: currentBox.h,
                        color: currentBox.color
                    });

                    score++;
                    scoreEl.innerText = score;
                    tg.HapticFeedback.impactOccurred('medium'); // Yaxshi titrash
                    
                    // Tezlikni oshirish
                    speed += 0.1;
                    
                    spawnNewBox();
                    // Yangi blokni oldingi blok ustiga to'g'irlash
                    currentBox.w = cutWidth;
                    // Tasodifiy tomondan chiqarish
                    currentBox.x = Math.random() > 0.5 ? -cutWidth : canvas.width;
                    
                } else {
                    gameOver();
                }
            };

            function gameOver() {
                state = 'over';
                tg.HapticFeedback.notificationOccurred('error');
                msgEl.innerText = "Yutqazdingiz! Qayta boshlash";
                msgEl.style.display = 'block';
            }

            loop();
        }

    </script>
</body>
    </html>
