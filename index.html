<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON ECO PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }
        
        #gameCanvas { display: block; background: #050508; }

        /* INTERFEYS */
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hud { padding: 20px; display: flex; justify-content: space-between; pointer-events: auto; }
        .coin-box { background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid #ffd700; color: #ffd700; font-weight: bold; }
        
        /* EKRANLAR */
        .screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; pointer-events: auto; z-index: 100;
        }
        .btn { 
            background: #00f2ff; color: #000; border: none; padding: 15px 40px; 
            border-radius: 10px; font-weight: bold; font-size: 20px; margin: 10px; cursor: pointer;
        }
        
        /* SHOP */
        #shop-screen { display: none; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; width: 100%; }
        .item { background: #111; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .item.active { border-color: #00f2ff; }
        .skin-preview { width: 30px; height: 30px; border-radius: 50%; margin: 0 auto 10px; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui">
        <div class="hud">
            <div class="coin-box">ðŸ’° <span id="coins">0</span></div>
            <div style="font-size: 30px; font-weight: bold;" id="live-score">0</div>
        </div>

        <div id="main-menu" class="screen">
            <h1 style="color: #00f2ff; margin-bottom: 10px;">NEON FLY</h1>
            <p style="margin-bottom: 20px;">BEST: <span id="high-score">0</span></p>
            <button class="btn" onclick="Game.start()">PLAY</button>
            <button class="btn" style="background:none; color:#ffd700; border:1px solid #ffd700;" onclick="UI.showShop()">SHOP</button>
        </div>

        <div id="shop-screen" class="screen">
            <h2 style="color:#ffd700; margin-bottom: 20px;">MARKET</h2>
            <div class="shop-grid" id="shop-items"></div>
            <button class="btn" onclick="UI.hideShop()">BACK</button>
        </div>
    </div>

    <script>
        // --- ASOSIY O'YIN TIZIMI ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        if(tg) tg.expand();

        const Data = {
            coins: parseInt(localStorage.getItem('coins')) || 0,
            best: parseInt(localStorage.getItem('best')) || 0,
            currentSkin: localStorage.getItem('skin') || '#00f2ff',
            ownedSkins: JSON.parse(localStorage.getItem('owned')) || ['#00f2ff']
        };

        const Game = {
            state: 'MENU',
            score: 0,
            bird: { x: 50, y: 0, v: 0, r: 12 },
            pipes: [],
            frame: 0,

            init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                UI.update();
                this.renderMenu();
            },

            start() {
                this.state = 'PLAY';
                this.score = 0;
                this.bird.y = canvas.height / 2;
                this.bird.v = 0;
                this.pipes = [];
                document.getElementById('main-menu').style.display = 'none';
                this.loop();
            },

            loop() {
                if (this.state !== 'PLAY') return;

                // Fizika
                this.bird.v += 0.5;
                this.bird.y += this.bird.v;

                if (this.frame++ % 100 === 0) {
                    let gap = 160;
                    let top = Math.random() * (canvas.height - gap - 100) + 50;
                    this.pipes.push({ x: canvas.width, t: top, g: gap, p: false });
                }

                // Chizish
                ctx.fillStyle = '#050508';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = Data.currentSkin;
                ctx.beginPath(); ctx.arc(this.bird.x, this.bird.y, this.bird.r, 0, Math.PI * 2); ctx.fill();

                this.pipes.forEach((p, i) => {
                    p.x -= 3;
                    ctx.fillStyle = '#1a1a1a';
                    ctx.strokeStyle = Data.currentSkin;
                    ctx.lineWidth = 2;
                    ctx.fillRect(p.x, 0, 50, p.t); ctx.strokeRect(p.x, 0, 50, p.t);
                    ctx.fillRect(p.x, p.t + p.g, 50, canvas.height); ctx.strokeRect(p.x, p.t + p.g, 50, canvas.height);

                    // Collision
                    if (this.bird.x + this.bird.r > p.x && this.bird.x - this.bird.r < p.x + 50) {
                        if (this.bird.y - this.bird.r < p.t || this.bird.y + this.bird.r > p.t + p.g) this.over();
                    }
                    if (p.x + 50 < this.bird.x && !p.p) {
                        this.score++; p.p = true;
                        document.getElementById('live-score').innerText = this.score;
                        if(tg) tg.HapticFeedback.impactOccurred('light');
                    }
                });

                if (this.pipes.length > 0 && this.pipes[0].x < -60) this.pipes.shift();
                if (this.bird.y > canvas.height || this.bird.y < 0) this.over();

                requestAnimationFrame(() => this.loop());
            },

            over() {
                this.state = 'MENU';
                Data.coins += this.score;
                if (this.score > Data.best) Data.best = this.score;
                localStorage.setItem('coins', Data.coins);
                localStorage.setItem('best', Data.best);
                UI.update();
                document.getElementById('main-menu').style.display = 'flex';
                if(tg) tg.HapticFeedback.notificationOccurred('error');
            }
        };

        const UI = {
            update() {
                document.getElementById('coins').innerText = Data.coins;
                document.getElementById('high-score').innerText = Data.best;
                document.getElementById('live-score').innerText = '0';
            },
            showShop() {
                const shop = document.getElementById('shop-items');
                shop.innerHTML = '';
                const skins = [
                    {c: '#00f2ff', p: 0}, {c: '#ff0055', p: 50}, 
                    {c: '#ffd700', p: 150}, {c: '#00ff00', p: 300}
                ];
                skins.forEach(s => {
                    let owned = Data.ownedSkins.includes(s.c);
                    let active = Data.currentSkin === s.c;
                    shop.innerHTML += `
                        <div class="item ${active ? 'active' : ''}">
                            <div class="skin-preview" style="background:${s.c}"></div>
                            <button onclick="UI.buy('${s.c}', ${s.p})" style="width:100%; font-size:10px;">
                                ${active ? 'ACTIVE' : (owned ? 'EQUIP' : s.p + ' ðŸ’°')}
                            </button>
                        </div>
                    `;
                });
                document.getElementById('shop-screen').style.display = 'flex';
            },
            hideShop() { document.getElementById('shop-screen').style.display = 'none'; },
            buy(color, price) {
                if (Data.ownedSkins.includes(color)) {
                    Data.currentSkin = color;
                } else if (Data.coins >= price) {
                    Data.coins -= price;
                    Data.ownedSkins.push(color);
                    Data.currentSkin = color;
                } else {
                    alert("Pul yetmayapti!");
                    return;
                }
                localStorage.setItem('skin', Data.currentSkin);
                localStorage.setItem('coins', Data.coins);
                localStorage.setItem('owned', JSON.stringify(Data.ownedSkins));
                this.update(); this.showShop();
            }
        };

        // Boshqaruv
        const action = () => { if(Game.state === 'PLAY') Game.bird.v = -8; };
        window.addEventListener('mousedown', action);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); action(); }, {passive: false});

        window.onload = () => Game.init();
        window.onresize = () => Game.init();

    </script>
</body>
</html>
