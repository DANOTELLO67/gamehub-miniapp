<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Eco System V2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;900&display=swap');

        :root { --main: #00f2ff; --bg: #050508; --gold: #ffd700; --red: #ff0055; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; background: var(--bg); font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; color: #fff; height: 100vh; width: 100vw;
        }

        /* LOADING SCREEN */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333; 
            border-top: 5px solid var(--main); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CANVA */
        canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }

        /* UI LAYERS */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* HUD */
        .hud { 
            position: absolute; top: 15px; left: 15px; right: 15px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .currency { 
            background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.2); pointer-events: auto; display: flex; gap: 8px; align-items: center;
        }
        .currency span { color: var(--gold); font-weight: bold; font-size: 18px; }
        .score-live { font-size: 32px; font-weight: 900; text-shadow: 0 0 10px var(--main); }

        /* MENUS */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 8, 0.95); backdrop-filter: blur(5px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; transition: 0.3s; z-index: 20;
            display: none; /* Boshida yashirin, JS ochadi */
        }
        
        h1 { 
            font-size: 42px; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff, var(--main)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .btn { 
            background: linear-gradient(90deg, var(--main), #00aaff); border: none; 
            padding: 15px 60px; margin: 10px; border-radius: 12px; 
            font-size: 22px; font-weight: 800; color: #000; cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.3);
        }
        .btn:active { transform: scale(0.95); }
        .btn-shop { background: transparent; border: 2px solid var(--gold); color: var(--gold); box-shadow: none; }

        /* SHOP */
        .shop-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            width: 90%; max-width: 400px; max-height: 60vh; overflow-y: auto; padding: 10px;
        }
        .item-card { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 12px; 
            padding: 10px; text-align: center; position: relative;
        }
        .item-card.active { border-color: var(--main); background: rgba(0, 242, 255, 0.1); }
        .preview { width: 40px; height: 40px; border-radius: 50%; margin: 0 auto 5px auto; }
        .buy-btn { 
            background: #444; color: #fff; border: none; padding: 6px; width: 100%; 
            border-radius: 6px; font-weight: bold; margin-top: 5px; font-size: 14px;
        }
        .buy-btn.owned { background: var(--main); color: #000; }
        
        /* ERROR LOG */
        #error-log {
            position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8);
            color: white; font-size: 10px; padding: 5px; display: none; z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><p style="margin-top:10px;">YUKLANMOQDA...</p></div>
    <div id="error-log"></div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div class="currency" onclick="openShop()">
                <span>ðŸ’°</span> <span id="money-display">0</span>
            </div>
            <div class="score-live" id="score-display">0</div>
        </div>
    </div>

    <div id="menu" class="screen" style="display: flex;">
        <h1>NEON FLY</h1>
        <p style="color:#888; margin-bottom: 20px;">BEST: <span id="best-score">0</span></p>
        <button class="btn" onclick="startGame()">PLAY</button>
        <button class="btn btn-shop" onclick="openShop()">SKINS</button>
    </div>

    <div id="shop" class="screen">
        <h2 style="color:var(--gold);">MARKET</h2>
        <div class="shop-grid" id="shop-container"></div>
        <button class="btn btn-shop" style="margin-top:20px; padding: 10px 40px;" onclick="closeShop()">BACK</button>
    </div>

    <script>
        // Xatolarni ushlash funksiyasi
        window.onerror = function(msg, url, line) {
            const err = document.getElementById('error-log');
            err.style.display = 'block';
            err.innerText = "Xato: " + msg + " (Line: " + line + ")";
            return false;
        };

        // --- INIT ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        
        // Ekranni to'g'irlash
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Telegram tekshiruvi (Crash bermasligi uchun)
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        if(tg) {
            tg.expand();
            tg.ready();
        }

        // --- DATA & SAVE ---
        const GameData = {
            money: 0, highScore: 0, equipped: 'def',
            skins: [
                { id: 'def', name: 'Neon Blue', price: 0, color: '#00f2ff', owned: true },
                { id: 'red', name: 'Red Devil', price: 50, color: '#ff0055', owned: false },
                { id: 'gold', name: 'Gold Pro', price: 200, color: '#ffd700', owned: false },
                { id: 'green', name: 'Hacker', price: 500, color: '#00ff00', owned: false }
            ]
        };

        // Load data safely
        try {
            const saved = localStorage.getItem('neon_v2');
            if(saved) {
                const parsed = JSON.parse(saved);
                GameData.money = parsed.money || 0;
                GameData.highScore = parsed.highScore || 0;
                GameData.equipped = parsed.equipped || 'def';
                if(parsed.skins) {
                    parsed.skins.forEach(s => {
                        let local = GameData.skins.find(x => x.id === s.id);
                        if(local) local.owned = s.owned;
                    });
                }
            }
        } catch(e) { console.error("Save error", e); }

        function saveGame() {
            localStorage.setItem('neon_v2', JSON.stringify(GameData));
            updateUI();
        }

        // --- GAME VARIABLES ---
        let raf;
        let state = 'MENU';
        let frame = 0, score = 0;
        let bird = { x: 50, y: h/2, v: 0, r: 15 };
        let pipes = [];
        let particles = [];

        // --- FUNCTIONS ---
        function startGame() {
            state = 'PLAY';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('shop').style.display = 'none';
            
            // Reset Game
            bird.y = h/2; bird.v = 0;
            pipes = []; particles = []; score = 0; frame = 0;
            document.getElementById('score-display').innerText = '0';
            
            loop();
        }

        function loop() {
            if(state !== 'PLAY') return;

            // Clear
            ctx.fillStyle = '#050508';
            ctx.fillRect(0, 0, w, h);

            // Get Color
            let skin = GameData.skins.find(s => s.id === GameData.equipped);
            let color = skin ? skin.color : '#fff';

            // Physics
            bird.v += 0.45; 
            bird.y += bird.v;

            // Particles update
            if(frame % 5 === 0) particles.push({x: bird.x-5, y: bird.y, r: Math.random()*4, a: 1});
            particles.forEach((p, i) => {
                p.x -= 2; p.a -= 0.05;
                ctx.globalAlpha = Math.max(0, p.a);
                ctx.fillStyle = color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                if(p.a <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            // Draw Bird
            ctx.shadowBlur = 15; ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            // Pipes Logic
            if(frame % 110 === 0) {
                let gap = 170;
                let top = Math.random() * (h - gap - 100) + 50;
                pipes.push({x: w, top: top, gap: gap, passed: false});
            }

            pipes.forEach((p, i) => {
                p.x -= 3.5;
                ctx.fillStyle = '#1a1a1a';
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;

                // Top Pipe
                ctx.fillRect(p.x, 0, 55, p.top);
                ctx.strokeRect(p.x, 0, 55, p.top);
                // Bottom Pipe
                ctx.fillRect(p.x, p.top + p.gap, 55, h);
                ctx.strokeRect(p.x, p.top + p.gap, 55, h);

                // Collision
                if(bird.x+bird.r > p.x && bird.x-bird.r < p.x+55) {
                    if(bird.y-bird.r < p.top || bird.y+bird.r > p.top+p.gap) gameOver();
                }
                
                // Score
                if(p.x + 55 < bird.x && !p.passed) {
                    score++; p.passed = true;
                    document.getElementById('score-display').innerText = score;
                    if(tg) tg.HapticFeedback.impactOccurred('light');
                }
            });

            if(pipes.length > 0 && pipes[0].x < -60) pipes.shift();
            if(bird.y > h || bird.y < 0) gameOver();

            frame++;
            raf = requestAnimationFrame(loop);
        }

        function gameOver() {
            state = 'MENU';
            cancelAnimationFrame(raf);
            
            GameData.money += score;
            if(score > GameData.highScore) GameData.highScore = score;
            saveGame();
            
            if(tg) tg.HapticFeedback.notificationOccurred('error');
            document.getElementById('menu').style.display = 'flex';
        }

        // Input
        function jump(e) {
            if(e) e.preventDefault(); 
            if(state === 'PLAY') {
                bird.v = -7; 
                if(tg) tg.HapticFeedback.impactOccurred('soft');
            }
        }
        window.addEventListener('mousedown', jump);
        window.addEventListener('touchstart', jump, {passive: false});

        // SHOP LOGIC
        function openShop() { 
            document.getElementById('shop').style.display = 'flex'; 
            renderShop();
        }
        function closeShop() { document.getElementById('shop').style.display = 'none'; }
        
        function renderShop() {
            const con = document.getElementById('shop-container');
            con.innerHTML = '';
            GameData.skins.forEach(s => {
                let div = document.createElement('div');
                div.className = `item-card ${GameData.equipped === s.id ? 'active' : ''}`;
                
                let btnTxt = `${s.price} ðŸ’°`;
                let click = `buy('${s.id}')`;
                let cls = 'buy-btn';
                
                if(s.owned) {
                    if(GameData.equipped === s.id) { btnTxt = "ACTIVE"; cls += " owned"; click = ""; }
                    else { btnTxt = "EQUIP"; cls += " owned"; click = `equip('${s.id}')`; }
                }

                div.innerHTML = `
                    <div class="preview" style="background:${s.color}; box-shadow:0 0 10px ${s.color}"></div>
                    <div style="font-size:12px; font-weight:bold;">${s.name}</div>
                    <button class="${cls}" onclick="${click}">${btnTxt}</button>
                `;
                con.appendChild(div);
            });
        }
        
        // Global functions for HTML onclick
        window.buy = function(id) {
            let s = GameData.skins.find(x => x.id === id);
            if(GameData.money >= s.price) {
                GameData.money -= s.price;
                s.owned = true;
                equip(id);
            } else {
                alert("Pul yetmayapti!");
            }
        };
        window.equip = function(id) {
            GameData.equipped = id;
            saveGame();
            renderShop();
        };
        
        // Update UI initially
        updateUI();
        function updateUI() {
            document.getElementById('money-display').innerText = GameData.money;
            document.getElementById('best-score').innerText = GameData.highScore;
        }

        // Remove Loader
        window.onload = () => { document.getElementById('loader').style.display = 'none'; };

    </script>
</body>
</html>
