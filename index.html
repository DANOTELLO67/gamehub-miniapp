<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roblox Uz Platform</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #ffffff;
            --accent-color: #38bdf8;
            --button-grad: linear-gradient(90deg, #38bdf8, #818cf8);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            background: var(--button-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            font-size: 14px;
            color: #94a3b8;
        }

        /* O'yinlar Grid - Roblox stili */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid #334155;
            cursor: pointer;
        }

        .game-card:active {
            transform: scale(0.95);
        }

        .game-thumb {
            width: 100%;
            height: 120px;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .game-info {
            padding: 10px;
            text-align: center;
        }

        .game-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Action Buttons */
        .actions {
            margin-top: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: var(--button-grad);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #334155;
        }

        #game-stage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        .close-game {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="platform-name">ROBLOX UZ HUB</h1>
        <p class="user-info" id="user-welcome">Xush kelibsiz!</p>
    </header>

    <div class="games-grid" id="games-list">
        <div class="game-card" onclick="startGame('https://wayou.github.io/FlappyBird/')">
            <div class="game-thumb">üê¶</div>
            <div class="game-info">
                <div class="game-title">Flappy Bird</div>
            </div>
        </div>

        <div class="game-card" onclick="startGame('https://play2048.co/')">
            <div class="game-thumb">üî¢</div>
            <div class="game-info">
                <div class="game-title">2048 Classic</div>
            </div>
        </div>

        <div class="game-card" onclick="startGame('https://www.towergame.app/')">
            <div class="game-thumb">üèóÔ∏è</div>
            <div class="game-info">
                <div class="game-title">Tower Builder</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn" onclick="requestAddGame()">‚ûï O'z o'yiningni qo'sh</button>
        <button class="btn btn-secondary" onclick="tg.close()">Yopish</button>
    </div>

    <div id="game-stage">
        <button class="close-game" onclick="closeGame()">X</button>
        <iframe id="game-frame" src="" frameborder="0" style="width:100%; height:100%;"></iframe>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // WebAppni to'liq ekranga yoyish

        // Foydalanuvchi ismini chiqarish
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-welcome').innerText = `Salom, ${tg.initDataUnsafe.user.first_name}! Tayyormisiz?`;
        }

        function startGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-stage').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('game-stage').style.display = 'none';
            document.getElementById('game-frame').src = '';
        }

        function requestAddGame() {
            tg.showPopup({
                title: 'O\'yin qo\'shish',
                message: 'O\'z o\'yiningizni platformaga qo\'shmoqchimisiz? Bizga GitHub havolasini yuboring.',
                buttons: [{type: 'ok', text: 'Tushundim'}]
            });
            // Botga ma'lumot yuborish
            tg.sendData("add_game_request");
        }
    </script>
</body>
  </html>
