<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flying Cow</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #1e293b;
    }
  </style>
</head>
<body>

<canvas id="game" width="360" height="640"></canvas>

<script>
Telegram.WebApp.ready();

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== GAME STATE =====
let state = "start"; // start | play | over
let score = 0;
let bestScore = Number(localStorage.getItem("bestScore")) || 0;

// ===== COW =====
const cow = {
  x: 80,
  y: 300,
  w: 40,
  h: 40,
  vy: 0
};

// Fizika (avval yoqqan sozlamalar)
const GRAVITY = 0.45;
const JUMP = -8.5;

// ===== PIPES =====
let pipes = [];
let PIPE_GAP = 150;
let PIPE_SPEED = 2;

// ===== INPUT =====
function tap() {
  if (state === "start") {
    resetGame();
    state = "play";
  } else if (state === "play") {
    cow.vy = JUMP;
  } else if (state === "over") {
    state = "start";
  }
}

canvas.addEventListener("click", tap);
canvas.addEventListener("touchstart", tap);

// ===== RESET =====
function resetGame() {
  cow.y = 300;
  cow.vy = 0;
  pipes = [];
  score = 0;
  PIPE_SPEED = 2;
  addPipe();
}

// ===== PIPE =====
function addPipe() {
  const top = Math.random() * 220 + 50;
  pipes.push({ x: 360, y: top, passed: false });
}

// ===== UPDATE =====
function update() {
  if (state !== "play") return;

  cow.vy += GRAVITY;
  cow.y += cow.vy;

  // Yer / ship
  if (cow.y < 0 || cow.y + cow.h > 640) {
    gameOver();
  }

  pipes.forEach(p => {
    p.x -= PIPE_SPEED;

    if (!p.passed && p.x + 50 < cow.x) {
      p.passed = true;
      score++;
      PIPE_SPEED += 0.05; // difficulty scaling
    }

    // Collision
    if (
      cow.x < p.x + 50 &&
      cow.x + cow.w > p.x &&
      (cow.y < p.y || cow.y + cow.h > p.y + PIPE_GAP)
    ) {
      gameOver();
    }
  });

  if (pipes[0].x < -60) pipes.shift();
  if (pipes[pipes.length - 1].x < 200) addPipe();
}

// ===== GAME OVER =====
function gameOver() {
  state = "over";
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
  }
}

// ===== DRAW =====
function draw() {
  ctx.clearRect(0, 0, 360, 640);

  // ===== COW (KICHIK BOSH, OLDINGI HOLAT) =====
  ctx.fillStyle = "white";
  ctx.fillRect(cow.x, cow.y, cow.w, cow.h);

  // Eyes (kichik)
  ctx.fillStyle = "black";
  ctx.fillRect(cow.x + 12, cow.y + 14, 3, 3);
  ctx.fillRect(cow.x + 25, cow.y + 14, 3, 3);

  // Mouth
  ctx.fillRect(cow.x + 18, cow.y + 24, 4, 2);

  // Hair (kichik sariq)
  ctx.fillStyle = "#F6D365";
  ctx.beginPath();
  ctx.moveTo(cow.x + 14, cow.y);
  ctx.lineTo(cow.x + 20, cow.y - 6);
  ctx.lineTo(cow.x + 26, cow.y);
  ctx.fill();

  // ===== PIPES =====
  ctx.fillStyle = "#22c55e";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, 50, p.y);
    ctx.fillRect(p.x, p.y + PIPE_GAP, 50, 640);
  });

  // ===== UI =====
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.textAlign = "left";
  ctx.fillText("Score: " + score, 10, 28);
  ctx.fillText("Best: " + bestScore, 10, 52);

  ctx.textAlign = "center";
  if (state === "start") {
    ctx.font = "24px Arial";
    ctx.fillText("üêÆ Flying Cow", 180, 280);
    ctx.font = "18px Arial";
    ctx.fillText("Tap to Start", 180, 320);
  }

  if (state === "over") {
    ctx.font = "24px Arial";
    ctx.fillText("Game Over", 180, 300);
    ctx.font = "18px Arial";
    ctx.fillText("Tap to restart", 180, 340);
  }
}

// ===== LOOP =====
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
