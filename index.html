<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Flying Cow</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body { margin:0; background:#0f172a; overflow:hidden; }
  canvas { display:block; margin:auto; background:#1e293b; }
</style>
</head>
<body>

<canvas id="game" width="360" height="640"></canvas>

<script>
Telegram.WebApp.ready();

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== PRO PHYSICS (ASL) =====
const FIXED_DT = 1 / 120;
const GRAVITY = 2200;        // px/s^2
const JUMP_IMPULSE = -520;  // px/s
const MAX_FALL_SPEED = 900;
const DAMPING = 0.995;

const PIPE_SPEED = 160;     // px/s
const PIPE_GAP = 150;
const INPUT_BUFFER = 0.12;

// ===== GAME STATE =====
let state = "start";
let score = 0;
let bestScore = Number(localStorage.getItem("bestScore")) || 0;

// ===== COW (OLDINGI PROPORSIYA) =====
let cow = {
  x: 80,
  y: 300,
  w: 40,
  h: 40,
  vy: 0
};

let pipes = [];
let lastTime = 0;
let accumulator = 0;
let inputTimer = 0;

// ===== HELPERS =====
function randY() {
  return Math.random() * 260 + 60;
}

function resetGame() {
  score = 0;
  cow.y = 300;
  cow.vy = 0;
  pipes = [{ x: 360, y: randY(), passed:false }];
  state = "start";
  inputTimer = 0;
}

// ===== INPUT =====
canvas.addEventListener("touchstart", () => {
  if (state === "start") {
    state = "play";
    cow.vy = JUMP_IMPULSE;
  } else if (state === "play") {
    inputTimer = INPUT_BUFFER;
  } else if (state === "over") {
    resetGame();
  }
});

// ===== FIXED UPDATE =====
function fixedUpdate(dt) {
  if (state !== "play") return;

  cow.vy += GRAVITY * dt;
  if (cow.vy > MAX_FALL_SPEED) cow.vy = MAX_FALL_SPEED;
  cow.vy *= DAMPING;
  cow.y += cow.vy * dt;

  if (cow.y < 0 || cow.y + cow.h > 640) {
    state = "over";
    saveBest();
    return;
  }

  pipes.forEach(p => {
    p.x -= PIPE_SPEED * dt;

    // Forgiving hitbox
    const hx = cow.x + 4;
    const hy = cow.y + 4;
    const hw = cow.w - 8;
    const hh = cow.h - 8;

    if (
      hx < p.x + 50 &&
      hx + hw > p.x &&
      (hy < p.y || hy + hh > p.y + PIPE_GAP)
    ) {
      state = "over";
      saveBest();
    }

    if (!p.passed && p.x + 50 < cow.x) {
      p.passed = true;
      score++;
    }
  });

  if (pipes[pipes.length - 1].x < 180) {
    pipes.push({ x: 360, y: randY(), passed:false });
  }
  if (pipes[0].x < -60) pipes.shift();
}

function saveBest() {
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
  }
}

// ===== DRAW =====
function draw() {
  ctx.clearRect(0,0,360,640);

  // ===== SIGIR (OLDINGI KICHIK BOSH) =====
  ctx.fillStyle = "white";
  ctx.fillRect(cow.x, cow.y, cow.w, cow.h);

  // Eyes (kichik)
  ctx.fillStyle = "black";
  ctx.fillRect(cow.x + 12, cow.y + 14, 3, 3);
  ctx.fillRect(cow.x + 25, cow.y + 14, 3, 3);

  // Mouth
  ctx.fillRect(cow.x + 18, cow.y + 24, 4, 2);

  // Small blonde hair
  ctx.fillStyle = "#F6D365";
  ctx.beginPath();
  ctx.moveTo(cow.x + 14, cow.y);
  ctx.lineTo(cow.x + 20, cow.y - 6);
  ctx.lineTo(cow.x + 26, cow.y);
  ctx.fill();

  // ===== PIPES =====
  ctx.fillStyle = "#22c55e";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, 50, p.y);
    ctx.fillRect(p.x, p.y + PIPE_GAP, 50, 640);
  });

  // ===== UI =====
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.textAlign = "left";
  ctx.fillText("Score: " + score, 10, 28);
  ctx.fillText("Best: " + bestScore, 10, 52);

  ctx.textAlign = "center";
  if (state === "start") {
    ctx.font = "24px Arial";
    ctx.fillText("ðŸ® Flying Cow", 180, 280);
    ctx.font = "18px Arial";
    ctx.fillText("Tap to Start", 180, 320);
  }
  if (state === "over") {
    ctx.font = "24px Arial";
    ctx.fillText("Game Over", 180, 300);
    ctx.font = "18px Arial";
    ctx.fillText("Tap to restart", 180, 340);
  }
}

// ===== MAIN LOOP =====
function loop(time) {
  if (!lastTime) lastTime = time;
  let delta = (time - lastTime) / 1000;
  if (delta > 0.25) delta = 0.25;
  lastTime = time;

  accumulator += delta;
  inputTimer -= delta;

  while (accumulator >= FIXED_DT) {
    if (inputTimer > 0 && state === "play") {
      cow.vy = JUMP_IMPULSE;
      inputTimer = 0;
    }
    fixedUpdate(FIXED_DT);
    accumulator -= FIXED_DT;
  }

  draw();
  requestAnimationFrame(loop);
}

resetGame();
requestAnimationFrame(loop);
</script>

</body>
</html>
